name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Test the Docker Image
      run: cd app-decision && docker build --target tester . --file Dockerfile --tag ggrab/appdecision:$(date +%s)
